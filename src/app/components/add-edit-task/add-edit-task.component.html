<div class="container mt-3">
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <label for="title" class="form-label">Title:</label>
        <input id="title" formControlName="title" class="form-control" placeholder="Enter task title">
        <div *ngIf="taskForm.controls['title'].invalid && taskForm.controls['title'].touched" class="text-danger">
          Title is required.
        </div>
      </div>
      
      <div class="form-group mb-3">
        <label for="description" class="form-label">Description:</label>
        <textarea id="description" formControlName="body" class="form-control" rows="3" placeholder="Enter task description"></textarea>
      </div>
      
      <div class="form-group mb-3">
        <label for="status" class="form-label">Status:</label>
        <select id="status" formControlName="status" class="form-select">
          <option value="Todo">Todo</option>
          <option value="In Progress">In Progress</option>
          <option value="Done">Done</option>
        </select>
      </div>
      
      <div class="form-group mb-3">
        <label for="priority" class="form-label">Priority:</label>
        <select id="priority" formControlName="priority" class="form-select">
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="Urgent">Urgent</option>
        </select>
      </div>
      
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">Save Task</button>
        <button type="button" class="btn btn-secondary" (click)="router.navigate(['/tasks'])">Cancel</button>
      </div>
    </form>
  </div>
